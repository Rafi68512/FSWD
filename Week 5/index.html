<!-- 

Buatlah 1 buah halaman yang berisi form dan tabel. Form dan tabel terpisah menjadi 2 buah tab dengan nama tab Registrasi dan 
tab List Pendaftar. Form memiliki isian:
- Nama minimal 10 karakter
- Umur minimal 25 tahun
- Uang sangu minimal 100 ribu dan maksimal 1 juta
Setiap melakukan submit akan dicek berdasarkan kriteria tersebut, data tidak akan bisa tersimpan jika kriteria masih salah.
Pada tab List pendaftar akan berisi tabel yang berisi pendaftar dan resume dibawahnya, isi resume seperti berikut
Rata rata pendaftar memiliki uang sangu sebesar [nilai rata rata uang sangu] dengan rata rata umur [nilai rata rata umur]
Catatan :
- Imajinasikan dan coba terapkan salah satu konsep OOP dan Asynchronous dalam menyelesaikan masalah tersebut
- Push ke REPO dan upload link REPO, tolong repo dalam status public
- Gunakan framework CSS untuk membuat tampilan lebih menarik
 
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrasi dan List Pendaftar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link active" data-bs-toggle="tab" href="#registrasi"
            >Registrasi</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" data-bs-toggle="tab" href="#list_pendaftar"
            >List Pendaftar</a
          >
        </li>
      </ul>

      <div class="tab-content mx-4 my-4">
        <!-- Registrasi -->
        <div class="tab-pane fade show active" id="registrasi">
          <form>
            <div class="form-group my-2">
              <label for="nama">Nama Lengkap</label>
              <input type="text" class="form-control" id="nama" required />
            </div>
            <div class="form-group my-2">
              <label for="nama">Umur</label>
              <input type="number" class="form-control" id="umur" required />
            </div>
            <div class="form-group mt-2 mb-4">
              <label for="nama">Uang Saku</label>
              <input
                type="number"
                class="form-control"
                id="uang_saku"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>

        <!-- List Pendaftar -->
        <div class="tab-pane fade" id="list_pendaftar">
          <table class="table">
            <thead>
              <tr>
                <th>Nama</th>
                <th>Umur</th>
                <th>Uang Saku</th>
                <th>Aksi</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          <h2>
            Rata-Rata Umur: <span id="rata_rata_umur">Tidak ada data</span>
          </h2>
          <h2>
            Rata-Rata Uang Saku:
            <span id="rata_rata_uang_saku">Tidak ada data</span>
          </h2>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
